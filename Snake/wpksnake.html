<!DOCTYPE html>
<html>

<head>
  <title>
    WPK-Snake
  </title>
  <link rel="stylesheet" href="wpksnake.css">
  <script src="./wpksnake.js"></script>
</head>

<body>
  <h2>
    WPK-Snake
  </h2>
  <h5>
    A simple snake game made by Willis Knox.
  </h5>
  <h5>
    This snake can move through itself. You cannot run into the walls or the black boxes.
  </h5>
  <h3>
    How to play: Press Start and use the arrow keys to control the snake. If you die, you can reclick the button to start again.
  </h3>
  <input id="start" type="button" class="button" value="Start" onclick="run()" />
  <p>
    <canvas id="canvas" class="canvas"></canvas>
  </p>
</body>
<script type="text/javascript">
  function setWidth(){
    document.getElementById("canvas").width = window.innerWidth / 2;
  }
  function setHeight(){
    document.getElementById("canvas").height = screen.height * (2/3);
  }
  window.onload = setWidth();
  window.onload = setHeight();
</script>
</html>
